<p-steps [model]="items" [(activeIndex)]="activeIndex" [class]="styleClass" [readonly]="false">
  </p-steps> 
<ng-content></ng-content>
<button pButton type="text" *ngIf="activeIndex > 0"
  (click)="previous()" icon="fa-hand-o-left" label="Previous">
</button>
<button pButton type="text" *ngIf="activeIndex < items.length - 1"
  (click)="next()" icon="fa-hand-o-right" 
    iconPos="right" label="Next"> {{items}}
</button>
