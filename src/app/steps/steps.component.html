<p-toast [style]="{marginTop: '20px'}"></p-toast>
<h3>Wizard Steps</h3>
<h3 class="first">Basic</h3>
<p-steps [model]="items" [(activeIndex)]="this.activeIndex" ></p-steps>

<h3>Clickable</h3>
<p-steps [model]="items" [(activeIndex)]="this.activeIndex" [readonly]="false"></p-steps>

<h3>Custom Style</h3>
<p-steps [model]="items" styleClass="steps-custom"></p-steps>
